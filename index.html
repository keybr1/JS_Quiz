<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <div class="quiz" id="quiz">
    <div class="quiz-questions" id="questions"></div>  

    <div class="quiz-indicator" id="indicator">1/10</div>

    <div class="quiz-results" id="results"></div>

    <div class="quiz-controls">
      <button class="button-next" id="next" disabled>Next</button>
      <button class="button-restart" id="restart">New QUIZ</button>
    </div>
  </div>
  
</body>
</html>
